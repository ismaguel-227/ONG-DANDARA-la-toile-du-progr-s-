<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dandara - La Toile du Progrès</title>
  <style>
    /* Réinitialisation et style global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }

    /* En-tête */
    header {
      background: linear-gradient(135deg, #000, #d22b2b);
      color: white;
      padding: 30px 20px;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
      font-style: italic;
    }

    /* Section galerie */
    main {
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .gallery h2 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    .gallery p {
      color: #555;
      margin-bottom: 25px;
      font-size: 1.1rem;
    }

    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Pied de page */
    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 0.9em;
      padding: 20px;
    }

    footer a {
      color: #d22b2b;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- En-tête du site -->
  <header>
    <h1>DANDARA</h1>
    <p>"La Toile du Progrès" – Engagés pour le développement communautaire</p>
  </header>

  <!-- Contenu principal -->
  <main>
    <section class="gallery">
      <h2>Nos Réunions Communautaires</h2>
      <p>Découvrez un moment fort de notre dernier rassemblement.</p>
      
      <!-- ✅ Image depuis le dossier "reunion" -->
      <img src="reunion/premier-plan.jpg" alt="Photo de la réunion communautaire - Premier plan" />
    </section>
  </main>

  <!-- Pied de page -->
  <footer>
    &copy; 2025 ONG DANDARA - Tous droits réservés | 
    <a href="mailto:ongdandara46@gmail.com">Nous contacter</a>
  </footer>

</body>
</html>
